<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos básicos y scripts -->
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Vistazo - [[${shortlink? shortlink.getShortLink(): 'Nulo'}]]</title>
</head>

<body>
    <nav class=" navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand " href="# ">Parcial 2</a>
        <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
        <span class="navbar-toggler-icon "></span>
    </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item " th:if="${inicio}">
                    <a class="nav-link " href="/todo" th:if="${inicio.rol == 'admin'}">Todos los Acortadores</a>
                </li>
                <li class="nav-item " th:if="${inicio}">
                    <a href="/admin" class="nav-link" th:if="${inicio.rol == 'admin'}">Administrar</a>
                </li>
                <li>
                    <!--inicio para poder ocultar y/o mostrar inicio de sesión-->
                    <a href="/login " class="nav-link " th:unless="${inicio}">Iniciar sesión</a>
                    <a href="/salir " class="nav-link " th:if="${inicio}">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content ">
        <div class="container-fluid ">
            <hr>
            <div class="row ">
                <div class="col-md-12 ">
                    <div class="card ">
                        <div class="card-header card-header-primary ">
                            <h4 class="card-title ">Vistazo</h4>
                        </div>
                        <div class="card-body ">
                            <th:block th:if="${shortlink}">
                                <div class="col-12">
                                    <h4>[[${shortlink.getShortLink()}]]</h4>
                                    <hr>
                                    Link: <a th:href="${shortlink.url}">[[${shortlink.url}]]</a>
                                </div>
                            </th:block>
                            <th:block th:unless="${shortlink}">
                                <div class="col-12">
                                    <h4>Nulo</h4>
                                    <hr>
                                    Link: nulo
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <br><br><br>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer ">
        <div class="container text-center ">
            <script>
                document.write(new Date().getFullYear())
            </script>,
            <a class="text-reset fw-bold " href="https://github.com/20170945/ISC-415-Parcial-2">Audric y Zhen</a>
        </div>
    </footer>
    <!-- Footer -->

</body>

</html>
